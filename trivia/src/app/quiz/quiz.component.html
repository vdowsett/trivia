<div class="quiz-wrapper" *ngIf="questions">

  <div
    class="question-tracker"
    *ngIf="!quizIsOver">
      Question {{currentQuestionIndex + 1}} of {{questions.length}}
  </div>
  <div
    class="results-header"
    *ngIf="quizIsOver">
      Results
  </div>

  <div class="quiz">

    <div
    class="each-question"
      *ngFor="
      let question of questions;
      let i = index;
      ">
      <div
      class="q-and-a"
      *ngIf="currentQuestionIndex === i">
        <h3 [innerHTML]=question.text class="question"></h3>

        <ul class="answers">
          <li
            *ngFor="let answer of question.answers"
            (click)="onSelect(answer)">
            {{answer.text}}
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="results" *ngIf="quizIsOver">
    <div class="reuslt-message">
      You answered {{correctAnswers}} out of {{questions.length}} questions correctly.
    </div>
    <div class="score">That's {{correctAnswers / questions.length * 100 }}%</div>
    <div class="result-action">Grab a coctail &amp; celebrate!</div>
  </div>

</div>
